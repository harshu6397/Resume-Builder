    <div class="container-2">
        <fieldset>
            <legend class="field-lg">Fill Your Details here</legend>
            <div class="left-part">
                <form action="">
                    <div id="personalDetails">
                        <h2>Academic Details</h2>
                        <div class="main-detail" id="md1">
                            <div>
                                <label for="fname">First Name</label>
                                <input type="text" name="fname" id="fname">
                            </div>
                            <div><label for="lname">Last Name</label>
                                <input type="text" name="lname" id="lname">
                            </div>
                            <div><label for="domain">Domain</label>
                                <input type="text" name="domain" id="domain">
                            </div>
                            <div><label for="profile">Describe Your Profile</label>
                                <textarea name="profile" id="profile" cols="20" rows="5"></textarea>
                            </div>
                            <div><label for="address">Address</label>
                                <input type="text" name="address" id="address">
                            </div>
                            <div><label for="zipcode">Zipcode</label>
                                <input type="number" name="zipcode" id="zipcode">
                            </div>
                            <div><label for="phno">Phone No</label>
                                <input type="number" name="phno" id="phone">
                            </div>
                            <div><label for="email"> Email</label>
                                <input type="email" name="email" id="email">
                            </div>
                            <div><label for="dobIn">Date-birth </label>
                                <input type="date" name="dob" id="dobIn">
                            </div>
                            <div><label for="pb">Place of birth </label>
                                <input type="text" id="pb">
                            </div>
                            <div><label for="profile-image">Image</label>
                                <input type="file" name="profile-image" id="profile-image">
                            </div>
                            <div><label for="git-url">GitHub</label>
                                <input type="url" name="" id="git-url">
                            </div>
                            <div><label for="linkedin">Linkedin</label>
                                <input type="url" name="" id="linkedin">
                            </div>
                            <div><label for="language">language</label>
                                <input type="url" name="" id="language">
                            </div>
                        </div>

                    </div>

                    <div id="acadmicsDetails">
                        <div class="main-detail2">
                            <div class="academic-detail">
                                <h2>Academic Details</h2>
                                <label for="coll">School/College Name</label>
                                <input type="text" class="coll">
                                <label for="coll-add">Address</label>
                                <textarea class="coll-add" rows="5"></textarea>

                            </div>
                            <div class="myproject">
                                <H2>Projects</H2>
                                <ul type="none">
                                    <li><label for="project">Project title</label>
                                        <input type="text" class="project">
                                        <label for="project-dc">Project-discription</label>
                                        <textarea class="project-dc" cols="20" rows="5"></textarea>
                                    </li>
                                    <button type="button" class="btn add-pj">Add</button>
                                </ul>
                            </div>
                        </div>
                        <div class="main-detail3">
                            <div class="exp">
                                <H2>Experience</H2>
                                <ul type="none">
                                    <li>
                                        <label for="exp">Company Name</label>
                                        <input type="text" class="exp">
                                        <label for="exp-dc">Describe
                                            role
                                        </label>
                                        <textarea name="" class="exp-dc" cols="20" rows="5"></textarea>
                                    </li>
                                    <button type="button" class="btn add-ex">Add</button>
                                </ul>
                            </div>
                            <div class="certficate-detail">
                                <H2>Certification</H2><label for="cert">Cretifications Name</label>
                                <input type="text" id="cert">
                                <button type="button" class="btn add-cert">Add</button>
                                </ul>
                            </div>
                            <div class="achive">
                                <h2>Achivenments</h2>
                                <label for="achiv">Achivenments-name</label>
                                <textarea id="achiv" cols="20" rows="4">
                            </textarea>
                                <button type="button" class="btn add-cert">Add</button><br>
                            </div>
                        </div>
                    </div>
                </form>
            </div>

            <div id="submit">
                <button type="button" class="btn btn-submit" onclick="addproject()">submit</button>
            </div>
