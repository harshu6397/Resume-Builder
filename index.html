<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/index.css">
    <title>Login</title>

</head>

<body>

    <div class="container">
        <div class="backbox">
            <div class="loginMsg">
                <div class="textcontent">
                    <p class="title">Don't have an account?</p>
                    <p>Sign up to save all your graph.</p>
                    <button id="switch1">Sign Up</button>
                </div>
            </div>
            <div class="signupMsg visibility">
                <div class="textcontent">
                    <p class="title">Have an account?</p>
                    <p>Log in to see all your collection.</p>
                    <button id="switch2">LOG IN</button>
                </div>
            </div>
        </div>
        <!-- backbox -->

        <div class="frontbox">
            <div class="login">
                <h2>LOG IN</h2>
                <div class="inputbox">
                    <input type="text" name="email" id="loginEmail" placeholder="  EMAIL">
                    <input type="password" name="password" id="loginPassword" placeholder="  PASSWORD">
                </div>
                <p>FORGET PASSWORD?</p>
                <button class="loginBtn">LOG IN</button>
            </div>

            <div class="signup hide">
                <h2>SIGN UP</h2>
                <div class="inputbox">
                    <input type="text" id="signUpUsername" name="fullname" placeholder="  FULLNAME">
                    <input type="text" name="email" id="signUpEmail" placeholder="  EMAIL">
                    <input type="password" name="password" id="signUpPassword" placeholder="  PASSWORD">
                </div>
                <button class="signUpBtn">SIGN UP</button>
            </div>

        </div>
        <!-- frontbox -->
    </div>
    <script src="./js/script.js"></script>
</body>

</html>
