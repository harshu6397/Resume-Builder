<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Builder</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="generic.css">

</head>

<body>
    <div class="container">
        <!-- navbar  -->
        <nav id="navbar">
            <div class="logo">
                <h1>Resume Builder</h1>
            </div>
            <ul>
                <li>
                    <a id="profile-logo" href="#">
                        <div class="dropdown">
                            <img src="./assets/ui-user-profile.svg" alt="">
                            <div class="dropdown-content">
                                <a href="#">My Resume</a>
                                <a id="logout" href="#">Log out</a>
                            </div>
                        </div>
                    </a>
                </li>
            </ul>
        </nav>

        <section class="content">
            <div class="intro">
                <!-- headline -->
                <div class="headline">
                    <h1>Build Your <span id="midText">Resume</span> That Can Stand</h1>
                </div>
                <div class="illustration">
                    <img src="./assets/resume.png" alt="illustration">
                </div> 
            </div>

            <!-- template list -->
            <div><h1 id="template-list-h1">Templates</h1></div>
            <div class="template-list">
                <div class="temp-card">
                    <div class="temp-img"><img src="./assets/Temp2.png" alt="temp"></div>
                    <div class="temp-img"><img src="./assets/Temp1.png" alt="temp"></div>
                </div>
            </div>
        </section>
    </div>
    <script src="script.js"></script>
</body>

</html>
