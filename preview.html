<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Preview</title>
    <link rel="stylesheet" href="preview.css">
    <link rel="stylesheet" href="generic.css">
</head>

<body>
    <div class="container">
        <!-- navbar  -->
        <nav id="navbar">
            <div class="logo">
                <a href="index.html"><h1>Resume Builder</h1></a>
            </div>
            <ul>
                <li>
                    <a id="profile-logo" href="#">
                        <div class="dropdown">
                            <img src="./assets/ui-user-profile.svg" alt="">
                            <div class="dropdown-content">
                                <a href="#">My Resume</a>
                                <a id="logout" href="#">Log out</a>
                            </div>
                        </div>
                    </a>
                </li>
            </ul>
        </nav>

        <!-- Preview  -->
        <div class="resume-preview" >
         <iframe src="template.html" id="contentToPrint" width="100%" height="100%" frameborder="0"></iframe>
        </div>

        <!-- buttons -->
        <div class="buttons">
            <button id="downloadBtn" onclick="Convert_HTML_To_PDF();" class="btn">Download</button>
            <button id="saveBtn" class="btn">Save</button>
        </div>
    </div>
    <script>
function Convert_HTML_To_PDF() {
  var elementHTML = document.getElementById('contentToPrint');

  html2canvas(elementHTML, {
    useCORS: true,
    onrendered: function(canvas) {
      var pdf = new jsPDF('p', 'pt', 'letter');

      var pageHeight = 2480;
      var pageWidth = 3508;
      for (var i = 0; i <= elementHTML.clientHeight / pageHeight; i++) {
        var srcImg = canvas;
        var sX = 0;
        var sY = pageHeight * i; // start 1 pageHeight down for every new page
        var sWidth = pageWidth;
        var sHeight = pageHeight;
        var dX = 0;
        var dY = 0;
        var dWidth = pageWidth;
        var dHeight = pageHeight;

        window.onePageCanvas = document.createElement("canvas");
        onePageCanvas.setAttribute('width', pageWidth);
        onePageCanvas.setAttribute('height', pageHeight);
        var ctx = onePageCanvas.getContext('2d');
        ctx.drawImage(srcImg, sX, sY, sWidth, sHeight, dX, dY, dWidth, dHeight);

        var canvasDataURL = onePageCanvas.toDataURL("image/png", 1.0);
        var width = onePageCanvas.width;
        var height = onePageCanvas.clientHeight;

        if (i > 0) // if we're on anything other than the first page, add another page
          pdf.addPage(612, 864); // 8.5" x 12" in pts (inches*72)

        pdf.setPage(i + 1); // now we declare that we're working on that page
        pdf.addImage(canvasDataURL, 'PNG', 20, 40, (width * .62), (height * .62)); // add content to the page
      }
			
	  // Save the PDF
      pdf.save('document.pdf');
    }
  });
}
    </script>
    <script src="http://demos.codexworld.com/convert-html-to-pdf-using-javascript-jspdf/js/html2canvas.min.js"></script>
    <script src="http://demos.codexworld.com/3rd-party/jsPDF/dist/jspdf.min.js"></script>
</body>

</html>
